<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="main.js"></script>
  </head>
  <body>
    <main>
      <section class="priority">
        <div class="container">
          <div class="priority__wrapper">
            <h1 class="priority__name">high</h1>
            <form class="new_task" id="high-form">
              <input
                type="text"
                placeholder="Добавить важных дел"
                class="new_task__default"
                id="new-task-high"
                required
              />
              <button
                type="submit"
                class="lnr lnr-cross new_task__icon"
              ></button>
            </form>

            <ul class="todo_items" id="high-tasks"></ul>
          </div>
        </div>
      </section>
      <section class="priority">
        <div class="container">
          <div class="priority__wrapper">
            <h1 class="priority__name">low</h1>
            <form class="new_task" id="low-form">
              <input
                type="text"
                placeholder="Добавить"
                class="new_task__default"
                id="new-task-low"
                required
              />
              <button
                type="submit"
                class="lnr lnr-cross new_task__icon"
              ></button>
            </form>
            <ul class="todo_items" id="low-tasks"></ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
